name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # - name: Checkout no_hello repo
    #   uses: actions/checkout@v2
    #   with:
    #     repository: <no_hello_repo_owner>/<no_hello_repo_name>
    #     path: repos/no_hello

    # - name: Checkout job_bot repo
    #   uses: actions/checkout@v2
    #   with:
    #     repository: <job_bot_repo_owner>/<job_bot_repo_name>
    #     path: repos/job_bot

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform format
      run: terraform fmt   

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      if: github.ref == 'refs/heads/main'
      run: terraform plan -no-color
      continue-on-error: true
      
    - name: Terraform Show
      if: github.ref == 'refs/heads/main'
      id: show
      run: |
        output=$(terraform show -json)
        if [[ -z "$output" || "$output" == *"\"values\": {}"* ]]; then
          echo "::set-output name=apply_required::true"
        else
          echo "::set-output name=apply_required::false"
        fi

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && steps.show.outputs.apply_required == 'true'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}
      run: terraform apply -auto-approve